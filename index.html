<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card with Glow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #card {
      width: 740px;
      height: 900px;
      background: url('tu-imagen.jpg') no-repeat center center / cover;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
    }

    .magic-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
      border-radius: inherit;
    }

    .magic-glow::before,
    .magic-glow::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 80%);
      animation: gradient-shift 15s ease infinite;
      mix-blend-mode: screen;
      border-radius: 50%;
      opacity: 0.2;
    }

    .magic-glow::after {
      animation-duration: 45s;
      opacity: 0.5;
    }

    @keyframes gradient-shift {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 800px) {
      #card {
        width: 90vw;
        height: calc(90vw * 1.2); /* Mantiene proporci√≥n */
      }
    }
  </style>
</head>
<body>
  <div id="card">
    <div class="magic-glow"></div>
  </div>
</body>
</html>
